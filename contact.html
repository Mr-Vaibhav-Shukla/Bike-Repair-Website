<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bike Repair Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC&family=Roboto&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <a href="index.html"><img src="img/logo-roar-bikes.png" alt="logo roar bikes"></a>
            </div>
            <nav>
                <div class="navbutton">
                    <a href="#">Book Online</a>
                    <div class="dropdown">
                        <div class="navbutton">
                            <a href="#">Onsite Service</a>
                        </div>
                        <div class="navbutton">
                            <a href="#">Parts Delivery</a>
                        </div>
                        <div class="navbutton">
                            <a href="#">Request Callback</a>
                        </div>
                    </div>
                </div>
                <div class="navbutton">
                    <a href="about.html">About</a>
                </div>
                <div class="navbutton">
                    <a href="#">Contact</a>
                </div>
            </nav>
        </header>
        <hr>
        <div class="main">

            <h1>Contact Us</h1>
            <p>Do you have any questions? Please do not hesitate to contact us directly. Our team will come back to you
                within a matter of hours to help you.</p>

            <form action="#">

                <div class="inputwrapper">
                    <label for="name">First Name</label>
                    <input type="text" name="name" id="name" placeholder="First Name">
                </div>

                <div class="inputwrapper">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="abc@sample.com">
                </div>

                <div class="inputwrapper">
                    <textarea name="message" id="message" cols="100" rows="5"
                        placeholder="Let us know what you think"></textarea>
                </div>

                <div class="inputwrapper">
                    <input type="checkbox" name="emailsub" id="emailsub" value="yes-sign-me-up" checked>
                    <label for="emailsub">Sign Up for Email Newsletter</label>

                </div>

                <div class="inputwrapper">

                    <p>How would you like to be contacted?</p>
                    <input type="radio" name="contact-pref" id="phone" value="phone">
                    <label for="phone">Phone</label>
                    <input type="radio" name="contact-pref" id="email2" value="Email">
                    <label for="email2">Email</label>

                </div>


                <div class="inputwrapper">

                    <select name="county" id="county">

                        <option value="Not-Chosen">Choose County</option>
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                        <option value="Russia">Russia</option>

                    </select>


                </div>


                <button type="submit" class="b1">Fire Away</button>

            </form>


        </div>

    </div>
</body>

</html>
